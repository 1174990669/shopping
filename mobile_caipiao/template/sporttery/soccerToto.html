<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
</head>
<body>
<div class="wrapper" id="soccerToto_lotteryObj">
	<header class="header">
		<p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
		<h3 class="head_cn"><span class="dlt_tit" data-t="showUpd">胜负彩 <em class="down" id="soccerToto_lotArrow"></em></span></h3>
		<p class="head_rt"><span class="navicon icon" data-t="showNav"></span></p>
	</header>
    <div class="tzhu_style clearfix p3 centerWrap" style="display:none;" id="soccerToto_updObj">
	
    </div>
    
	<div class="navlist" style="display:none;" id="soccerToto_navObj">
		<span class="nav_arrow statebg"></span>
		<ul>
			<li data-t="kaijiang"><a href="javascript:void(0);">赛果开奖</a></li>
			<li data-t="help"><a href="javascript:void(0);">玩法说明</a></li>
		</ul>
	</div>
	<section class="centerWrap" id="soccerToto_matchWrap">
		<p class="jzli center " id="soccerToto_desc">

		</p>
		<div class="jzwrap" id="soccerToto_matchListObj">
			<p class="loading_1"></p>
		</div>
		<div style="height:60px;"></div>
	</section>
	<section   class="bottomcon">
		<span class="img_box prise_hemai" data-t="hemai" id="soccerToto_hemai"><img src="images/images/open_hm.png" alt="发起合买"/></span>
		<div class="bet_tip" style="display:;" id="soccerToto_betOneTipsObj">
			<p class="center fontred">请至少选14场比赛</p>
			<!-- <p class="center">已选择6场比赛</p> -->
			<!-- <p class="center fontred">请至少选9场比赛</p> -->
		</div>
		<!-- 倍数设置 start-->
		<div class="bs_set" style="display:none;" id="soccerToto_multipleObj">
			<div class="keyboard key5 bs_simple">
				<ul>
					<li>
						<span data-t="setM" data-v="10"><em>10倍</em></span>
						<span data-t="setM" data-v="20"><em>20倍</em></span>
						<span data-t="setM" data-v="50"><em>50倍</em></span>
						<span data-t="setM" data-v="100"><em>100倍</em></span>
						<span data-t="setM" data-v="200"><em>200倍</em></span>
					</li>
				</ul>
			</div>
			<div class="keyboard key3">
				<ul>
					<li>
						<span data-t="addM" data-v=1><em>1</em></span>
						<span data-t="addM" data-v=2><em>2</em></span>
						<span data-t="addM" data-v=3><em>3</em></span>
					</li>
					<li>
						<span data-t="addM" data-v=4><em>4</em></span>
						<span data-t="addM" data-v=5><em>5</em></span>
						<span data-t="addM" data-v=6><em>6</em></span>
					</li>
					<li>
						<span data-t="addM" data-v=7><em>7</em></span>
						<span data-t="addM" data-v=8><em>8</em></span>
						<span data-t="addM" data-v=9><em>9</em></span>
					</li>
					<li>
						<span data-t="delM"><em class="font18">←</em></span>
						<span data-t="addM" data-v=0><em>0</em></span>
						<span data-t="subM"><em>确定</em></span>
					</li>
				</ul>
			</div>
		</div>
		<!-- 倍数设置 end-->
		<div class="bet_jz bet_sfc clearfix" id="soccerToto_lotteryInfoObj" style="display:none;">
			<p class="fl fontblue" data-t='showMultiple' id="soccerToto_multipleValObj">1倍</p>
			<div class="bet_mid fl center">
				<p class="pt5">共<span class="fontred" id="soccerToto_moneyObj">0</span>元</p>
				<p class="font12" id="soccerToto_zhushuObj"></p>
			</div>
			<p class="fr w25"><a href="javascript:void(0);" data-t="submit" class="btn_buy">付 款</a></p>
		</div>
	</section>
</div>
</body>

</html>
