<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
<link rel="stylesheet" href="css/global.css"/>
</head>
<body>
<div class="wrapper" id="sportteryFilter_filterObj">
	<header class="header">
		<p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
		<h3 class="head_cn">赛事筛选</h3>
	</header>
	<section class="centerWrap" >
		<div class="inwrap mb8">
			<p class="toptit">赔率</p>
			<p class="options clearfix">
				<span data-t="filter" data-k="range" data-v="1">1.5以下</span>
				<span data-t="filter" data-k="range" data-v="2">1.5-2.0</span>
				<span data-t="filter" data-k="range" data-v="3">2.0以上</span>
			</p>
		</div>
        <div class="inwrap mb8">
			<p class="toptit">让球</p>
			<p class="options clearfix">
				<!--<span data-t="filter" data-k="rq" data-v="0">0</span>-->
				<span data-t="filter" data-k="rq" data-v="-1">-1</span>
				<span data-t="filter" data-k="rq" data-v="+1">+1</span>
				<span data-t="filter" data-k="rq" data-v="+2">+2</span>
				<span data-t="filter" data-k="rq" data-v="-2">-2</span>
				<span data-t="filter" data-k="rq" data-v="+2|+">+2以上</span>
				<span data-t="filter" data-k="rq" data-v="-2|-">-2以下</span>	
			</p>
		</div>
		<div class="inwrap mb8 match_wrap">
			<p class="toptit">赛事</p>
			<p class="options opt4 clearfix" id="sportteryFilter_leagueWrap">
				
			</p>
			<p class="hot"></p>
			<p class="options clearfix">
				<span data-t="filter" data-k="matchType" data-v="wdls">五大联赛</span>
				<span data-t="filter" data-k="matchType" data-v="rmss">热门赛事</span>
				<span data-t="filter" data-k="matchType" data-v="gzjl">高中奖率</span>
			</p>
		</div>
		<div style="height:70px;"></div>
	</section>
	<div class="in_result">
		<p class="center">
		<div class="bottomcon">
			<div class="btnwrap center">
				<a href="javascript:void(0)" id="sportteryFilter_filterSubObj" class="btn btn_big">有N场比赛符合条件</a>
			</div>
		</div>
		</p>
	</div>
</div>
</body>

</html>
