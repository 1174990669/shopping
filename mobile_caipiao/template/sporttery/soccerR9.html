<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
</head>
<body>
<div class="wrapper" id="soccerR9_lotteryObj">
	<header class="header">
		<p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
		<h3 class="head_cn"><span class="dlt_tit" data-t="showUpd">任选九 <em class="down" id="soccerR9_lotArrow"></em></span></h3>
		<p class="head_rt"><span class="navicon icon" data-t="showNav"></span></p>
	</header>
    <div class="tzhu_style clearfix p3 centerWrap" style="display:none;" id="soccerR9_updObj">
		<!--<p class="selected"><span class="botborder">第16188期</span><em class="sel-mark"><i class="icon-sm sel-sm"></i></em></p>
		<p><span class="botborder">第16188期</span><em class="sel-mark"><i class="icon-sm sel-sm"></i></em></p>
		<p><span class="botborder">第16188期</span><em class="sel-mark"><i class="icon-sm sel-sm"></i></em></p>
		<p><span>第16188期</span><em class="sel-mark"><i class="icon-sm sel-sm"></i></em></p>
		<p><span>第16188期</span><em class="sel-mark"><i class="icon-sm sel-sm"></i></em></p>
		<p><span>第16188期</span><em class="sel-mark"><i class="icon-sm sel-sm"></i></em></p>-->
	</div>
	
	<div class="navlist" style="display:none;" id="soccerR9_navObj">
		<span class="nav_arrow statebg"></span>
		<ul>
			<li data-t="kaijiang"><a href="javascript:void(0);">赛果开奖</a></li>
			<li data-t="help"><a href="javascript:void(0);">玩法说明</a></li>
		</ul>
	</div>
	<section class="centerWrap" id="soccerR9_matchWrap">
		<p class="jzli center " id="soccerR9_desc">

		</p>
		<div class="jzwrap " id="soccerR9_matchListObj">
			<p class="loading_1"></p>
		</div>
		<div style="height:60px;"></div>
	</section>
	<section   class="bottomcon">
		<span class="img_box prise_hemai" data-t="hemai" id="soccerR9_hemai"><img src="images/images/open_hm.png" alt="发起合买"/></span>
		<div class="bet_tip" style="display:;" id="soccerR9_betOneTipsObj">
			<p class="center fontred">请至少选9场比赛</p>
			<!-- <p class="center">已选择6场比赛</p> -->
			<!-- <p class="center fontred">请至少选9场比赛</p> -->
		</div>
		<!-- 倍数设置 start-->
		<div class="bs_set" style="display:none;" id="soccerR9_multipleObj">
			<div class="keyboard key5 bs_simple">
				<ul>
					<li>
						<span data-t="setM" data-v="10"><em>10倍</em></span>
						<span data-t="setM" data-v="20"><em>20倍</em></span>
						<span data-t="setM" data-v="50"><em>50倍</em></span>
						<span data-t="setM" data-v="100"><em>100倍</em></span>
						<span data-t="setM" data-v="200"><em>200倍</em></span>
					</li>
				</ul>
			</div>
			<div class="keyboard key3">
				<ul>
					<li>
						<span data-t="addM" data-v=1><em>1</em></span>
						<span data-t="addM" data-v=2><em>2</em></span>
						<span data-t="addM" data-v=3><em>3</em></span>
					</li>
					<li>
						<span data-t="addM" data-v=4><em>4</em></span>
						<span data-t="addM" data-v=5><em>5</em></span>
						<span data-t="addM" data-v=6><em>6</em></span>
					</li>
					<li>
						<span data-t="addM" data-v=7><em>7</em></span>
						<span data-t="addM" data-v=8><em>8</em></span>
						<span data-t="addM" data-v=9><em>9</em></span>
					</li>
					<li>
						<span data-t="delM"><em class="font18">←</em></span>
						<span data-t="addM" data-v=0><em>0</em></span>
						<span data-t="subM"><em>确定</em></span>
					</li>
				</ul>
			</div>
		</div>
		<!-- 倍数设置 end-->
        <!-- 过关方式和已选场次 start-->
		<div class="setwrap" style="display:none;"  id="soccerR9_ddDetailObj">
			<ul class="settab mb15 clearfix">
				<li class="on" data-t="showgg" style="display:none">
					<span>过关方式</span>
				</li>
				<li class="" data-t="showdd" style="width:100%;">
					<span id="soccerR9_ddTitleObj" style="text-align:left;text-indent:15px" data-t="clearAll">已选0场 <em id="soccerR9_topDanNum">【设胆】</em></span>
				</li>
			</ul>
			<div class="gg_con" id="soccerR9_ggObj" style="display:none;">
				<div class="ggstyle">
					<p class="clearfix" id="soccerR9_oneGGObj">
						<!-- <span>单关</span><span class="selected">2串1<em class="statebg"></em></span><span>3串1</span><span>4串1</span> -->
					</p>
				</div>
				<p class="w94 mb10" data-t="showOtherGG" id="soccerR9_showOtherGGObj" style="display:none">更多过关方式 <em class="arrow"></em></p>
				<div class="ggstyle" style="display:none;">
					<p class="clearfix" id="soccerR9_otherGGObj">
						<!-- <span>3串3</span><span>3串4</span><span>4串4</span><span>4串5</span><span>4串6</span><span>4串11</span><span>5串5</span><span>5串6</span> -->
					</p>
				</div>
			</div>
			<div class="lists jz_lists" id="soccerR9_ddObj" >
			</div>
		</div>
		<!-- 过关方式和已选场次 end-->
		<div class="bet_jz  clearfix" id="soccerR9_lotteryInfoObj" style="display:none;">
        	<p class="fl" id="soccerR9_ggdoorObj" data-t="showDDDom">
			</p>
			<p class="fl fontblue" data-t='showMultiple' id="soccerR9_multipleValObj">1倍</p>
			<div class="bet_mid fl center">
				<p class="pt5">共<span class="fontred" id="soccerR9_moneyObj">0</span>元</p>
				<p class="font12" id="soccerR9_zhushuObj"></p>
			</div>
			<p class="fr w25"><a href="javascript:void(0);" data-t="submit" class="btn_buy">付 款</a></p>
		</div>
	</section>
    
    <div class="overlayer" style="display:none" id="soccerR9_confirmTip" data-t="hideTips">
        <div class="bottomcon" data-t="nohide">
            <div class="playtip">
                <h3></h3>
                <p class="font14 center" >是否删除所有投注内容？</p>
            </div>
            <p class="btn_simple">
                <a href="javascript:void(0);" data-t="hideClearTip" class="w50"><span class="first">取消</span></a><a href="javascript:void(0)"  data-t="clearOk" class="w50"><span>确定</span></a>
            </p>
        </div>
    </div>
</div>
</body>

</html>
