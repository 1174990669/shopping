<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
<link rel="stylesheet" href="css/global.css"/>
</head>
<body>
<div class="wrapper" id="prizeTool_lotteryObj">
	<header class="header">
		<p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
		<h3 class="head_cn">奖金优化</h3>
		<p class="head_rt" data-t="help"><span class="qusticon icon"></span></p>
	</header>
	<section class="centerWrap">
		<div class="prise_top">
			<p class="clearfix gray mb15" id="prizeTool_wrapA">
				
			</p>
			<div class="clearfix">
				<span class="fl mt5">计划投注：</span>
				<div class="fl w40 right">
					<p class="inputbox"><span data-t="reduMoney">－</span><span data-t="showSetMoney" id="prizeTool_setMoneyObj" data-newS="1"></span><span data-t="addMoney">＋</span></p> <em>元</em>
				</div>
				<div class="fr">
					<a href="javascript:void(0);" class="btn btn_big sm disabled" id="prizeTool_yhSub">重新优化</a>
				</div>
			</div>
		</div>
		<ul class="comtab comtab3 prise_tab clearfix">
			<li  data-v="avg"  data-t="updateType"><span>平均优化</span></li>
			<li  data-v="heat" data-t="updateType"><span>风险最小</span></li>
			<li  data-v="cool" data-t="updateType"><span>奖金最高</span></li>
		</ul>
		<div class="prise_con" id="prizeTool_betListObj">
			<div class="p_th gray">
				<div class="clearfix center">
					<div class="fl w10 p_hide"></div>
					<div class="fl w90">
						<div class="clearfix">
							<span class="fl w18">场次</span>
							<p class="fl w50 p_team clearfix">
								<span class="w45">主队</span>
								<em class="gray w10 p_hide"></em>
								<span class="w45">客队</span></p>
							<p class="fl w32">
								<span>投注内容</span>
							</p>
						</div>
					</div>
				</div>
			</div>
			<div id="prizeTool_wrapB"></div>
		</div>
		<div style="height:60px;"></div>
	</section>
	<section class="bottomcon">
		<div class="keyboard key3" style="display:none;" id="prizeTool_keyObj">
			<ul>
				<li>
					<span data-t="key" data-v="1"><em>1</em></span>
					<span data-t="key" data-v="2"><em>2</em></span>
					<span data-t="key" data-v="3"><em>3</em></span>
				</li>
				<li>
					<span data-t="key" data-v="4"><em>4</em></span>
					<span data-t="key" data-v="5"><em>5</em></span>
					<span data-t="key" data-v="6"><em>6</em></span>
				</li>
				<li>
					<span data-t="key" data-v="7"><em>7</em></span>
					<span data-t="key" data-v="8"><em>8</em></span>
					<span data-t="key" data-v="9"><em>9</em></span>
				</li>
				<li>
					<span data-t="delkey"><em class="font18">←</em></span>
					<span data-t="key" data-v="0"><em>0</em></span>
					<span data-t="hidekey"><em class="fontblue">确定</em></span>
				</li>
			</ul>
		</div>
		<div class="bet_jz clearfix prise_bot" style="display:;">
			<div class="inputbox fl"><span data-t="reduM">－</span><span data-t="showMul" data-newS="1" id="prizeTool_mulObj">1倍</span><span data-t="addM">＋</span></div>
			<div class="bet_mid fl center">
				<p class="pt5">共<span class="fontred" id="prizeTool_moneyObj">0</span>元</p>
				<p class="font12 gray" id="prizeTool_bounsObj">预计奖金0~0元</p>
			</div>
			<p class="fr w25"><a href="javascript:void(0)" data-t="subData" class="btn_buy">付 款</a></p>
		</div>
	</section>
</div>
</body>

</html>
