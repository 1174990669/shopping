<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title></title>
    <link rel="stylesheet" href="css/global.css" />

</head>

<body>
    <div class="wrapper" id="withDraw_wrapObj">
        <header class="header">
            <p class="head_lf" id="withDraw_backObj" data-t="backbtn"><span class="backicon icon"></span></p>
            <h3 class="head_cn">银行卡提现</h3>
            <!--<p class="head_rt"><span class="qusticon icon" id="withDraw_helpObj"></span></p> -->
            <!--<p class="head_rt" id="withDraw_recordObj"><span class="recordicon icon"></span></p>-->
        </header>
        <div class="loading_4" id="withDraw_loading">
            <div></div>
        </div>
        <section class="centerWrap">
            <div class="paylist listop">
                <dl class="clearfix" data-t="updBank" id="withDraw_cardInfo">
                    <dt><span class="zdicon payicon"></span></dt>
                    <dd>
                        <p class="font16"></p>
                        <p class="font12 gray"></p>
                        <span class="arrowbox"><em class="rtarrow icon"></em></span>
                    </dd>
                </dl>
            </div>
            <div class="draw_wrap">
                <!--<div class="w94 paytop">
                    <h3 class="font16">可提现金额：<span id="withDraw_totalMoney"></span>元</h3>
                </div>-->
                <p class="w94 payinput font16 mb20" id="withDraw_showObj" data-t="showkey">
                    提现金额：<span class="fontblue font14" style="display:none;" id="withDraw_moneyObj" data-max="">0元</span>
                    <span class="gray font14" id="withDraw_moneyTipsObj">提现金额最少50元</span>
                    <!--<span class="editbox"><em class="editicon icon"></em></span>-->
                    <span id="withDraw_all" class="withDraw-all"></span>
                    <input type="hidden" value="" id="withDraw_payIdObj">
                    <input type="hidden" value="" id="withDraw_cardIdObj">
                </p>
                <p class="w94 payinput font16 mb20 balance">
                    <span id="balance" style="float: left;" class="font16 gray balance">可提金额<span class="balance" id="withDraw_totalMoney"></span>元</span>
                    <span class="gray font14" id="actualMoney"></span>
                    <span class="fontblue" style="float: right;line-height: 48px;height: 48px;padding: 0 10px;" id="takeAll">全部提现</span>
                </p>
                <p class="w94 payinput font16 mb20">
                    登录密码：<input type="password" placeholder="请输入登录密码" id="withDraw_pwdObj" />
                </p>
                <p id="drawTime" style="padding:0 0 10px 10px" class="gray">今日还可提现1次</p>
                <p class="center"><a href="javascript:void(0);" data-t="sub" class="btn btn_big">确 定</a></p>
            </div>
        </section>
        <p class="center" id="withDraw_helpObj"><span class="fontblue drawstate">提现说明</span></p>
        <div class="paybot">
		<p class="w94 mb20 gray font12">温馨提示<br/>
		1. 为了资金安全须绑定银行卡才能提款<br/>
		2. 绑定的银行卡信息需要与实名认证一致<br/>
		</p>
	</div>
        <div class="bottomcon">
            <div class="keyboard key3" style="display:none;" id="withDraw_keyObj">
                <ul>
                    <li>
                        <span data-t="key" data-v="1"><em>1</em></span>
                        <span data-t="key" data-v="2"><em>2</em></span>
                        <span data-t="key" data-v="3"><em>3</em></span>
                    </li>
                    <li>
                        <span data-t="key" data-v="4"><em>4</em></span>
                        <span data-t="key" data-v="5"><em>5</em></span>
                        <span data-t="key" data-v="6"><em>6</em></span>
                    </li>
                    <li>
                        <span data-t="key" data-v="7"><em>7</em></span>
                        <span data-t="key" data-v="8"><em>8</em></span>
                        <span data-t="key" data-v="9"><em>9</em></span>
                    </li>
                    <li>
                        <span data-t="delkey"><em class="font18">←</em></span>
                        <span data-t="key" data-v="0"><em>0</em></span>
                        <span data-t="hidekey"><em class="fontblue">确定</em></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="overlayer" style="display:none" id="widthDraw_hideTipsObj" data-t="hideTips">
            <div class="bottomcon" data-t="nohide">
                <div class="playtip">
                    <h3>提现提示</h3>
                    <p class="font14 center">如需继续提现请刷新重试 </p>
                </div>
                <p class="btn_simple">
                    <a href="javascript:void(0);" data-t="clearTips" class="w50"><span class="first">取消</span></a><a href="javascript:void(0);" data-t="subTips" class="w50"><span>刷新</span></a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
