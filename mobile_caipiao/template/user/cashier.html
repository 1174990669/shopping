<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
<link rel="stylesheet" href="css/global.css"/>
<body>
<div class="wrapper">
	<header class="header">
		<p class="head_lf" id="cashier_backbtn"><a href="javascript:void(0)"><span class="backicon icon"></span></a></p>
		<h3 class="head_cn" id="cashier_topTit"></h3>
	</header>
    
    <section class="centerWrap"  style="display:none" id="cashier_progressEnd">
    	<div class="circle center circle_succeed">
			<div class="outer">
				<div class="inner">
					<p class="state2">
						<span class="succeed statebg">扣款成功</span>
					</p>
				</div>
			</div>
		</div>

		<p id="cashier_ticketStatus" class="center gray">正在为您出票，请及时关注订单状态！</p>
		<br/>
		<br/>
	
		
		<div style="display:none" id="cashier_Success_realname">
				<p class="center gray"  >为保障您的合法权益，建议现在进行 <a href="javascript:void(0)" style="color: #30a1f7" id="cashier_authreal">身份认证</a>  </p>
		</div>
    </section>
    
	<section class="centerWrap"  id="cashier_progressCon">
		<div class="circle center">
			<div class="outer" >
				<div class="inner">
					<p class="state1 pt25">
						<span>正在付款</span>
						<span class="font12"></span>
					</p>
				</div>
			</div>
		</div>
		<!--<h2 style="font-size:18px;text-align:center">正在扣款</h2> -->
        <p class="center" id="cashier_btnCon">
        	<a href="javascript:void(0)" class="btn btn_big" id="cashier_refreshBtn" style="display:none">刷新进度</a>
            <a href="javascript:void(0)" class="btn btn_big" id="cashier_tryBtn" style="display:none">继续付款</a>
        </p>
	</section>
    
	
	<div class="nav_bot" id="cashier_botLink" style="display:none">
		<a id="cashier_product" href="javascript:void(0)" style="width:50%">订单详情</a><a id="cashier_home" href="javascript:void(0)" style="width:50%">投注大厅</a>
	</div>	
	
</div>
