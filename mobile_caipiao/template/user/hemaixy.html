	</header>
	<section class="centerWrap" >
		<div class="playrules font12">
			<!-- <h3 class="center pt15 font14"><strong>天天中彩彩票平台服务协议</strong></h3> -->
            <p class="w94 mt10">
                　　1.跟单方案中奖后，方案发起人有权按照已设置好的抽成比例对跟单中奖利润抽成；<br/>
                　　2.奖金派发时将自动减去方案发起人抽成的金额，并在订单详情中提供明细；<br/>
                　　3.中奖利润是指：跟单用户的税后奖金减去投注本金之后的金额；<br/>
                　　4.计算公式：方案发起人抽成金额=（跟单人税后奖金-跟单人投注本金）*抽成比例，若计算结果非正数，则发起人无抽成；<br/>
                　　5.立即跟单则证明同意此跟单协议；<br/>
                　　6.跟单时赔率可能会跟实际出票时赔率不一样，按实际出票的赔率为准；<br/>
                <!--　　7.本规则最终解释权归天天中彩所有。<br/>-->
                　　<strong>本协议解释权归天天中彩彩票，如有疑问请进入到在线服务中咨询。</strong><br/><br/>
            </p>
