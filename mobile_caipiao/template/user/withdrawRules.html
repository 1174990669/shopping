<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title></title>
    <link rel="stylesheet" href="css/global.css" />

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <p class="head_lf">
                <a href="javascript:void(0);" class="backicon icon" id="withdrawRules_backbtn"></a>
            </p>
            <h3 class="head_cn">提现说明</h3>
        </header>
        <section class="centerWrap">
            <div class="playrules font12 mt10">
                <p class="w94 mb10">
                    <strong>◆ 提现费用 </strong><br/>
                </p>
                <table cellpadding="0" cellspacing="0" border="0" class="prizerules" width="100%">
                    <tbody>
                        <tr>
                            <th>手续费率</th>
                            <th>手续费下限</th>
                            <th>手续费上限</th>
                        </tr>
                        <tr>
                            <td>0.60%</td>
                            <td>2元/笔</td>
                            <td>25元/笔</td>
                        </tr>
                    </tbody>
                </table>
                <p class="w94 mt10">
                    <strong>◆ 到账时间 </strong><br/> 北京时间16：00前提交申请，单日处理完成，晚于此时间，次日处理完成，节假日安排财务人员职守。
                    <br/>
                    <strong>◆ 提现规则</strong><br/> 1、提现银行卡开户名必须与账户的真实姓名一致；
                    <br/> 2、单笔提现最低50元、最高500万，手续费由银行收取，用户自行承担，天天中彩不收取任何费用；
                    <br/> 3、用户充值金额消费满30%才能正常办理提现，同一用户每自然月前3次提款免费，每日每用户限提款1次；
                    <br/> 4、为防止信用卡套现、洗钱等违法行为，提现申请审核通过后才予以受理，请您知悉。
                    <br/>
                </p>
            </div>
        </section>
    </div>
</body>

</html>
