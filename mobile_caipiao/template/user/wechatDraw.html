<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
<link rel="stylesheet" href="css/global.css" />
</head>

<body>
<div class="wrapper" id="wechatDraw_wrapObj">
	<header class="header">
		<p class="head_lf" id="wechatDraw_backObj"><span class="backicon icon"></span></p>
		<h3 class="head_cn">微信提现</h3>
        <!--<p class="head_rt" id="wechatDraw_listObj"><span class="recordicon icon"></span></p>-->
	</header>
	<div class="loading_4" id="wechatDraw_loading"><div></div></div>
	<section class="centerWrap" >
		<div class="wechatDraw_input">
			<p class="wechat_top">我要提取</p>
			<p class="w94 payinput font16 drawinput" id="wechatDraw_showObj" data-t="showkey">
				￥:<span class="fontblue font14 draw_show" id="wechatDraw_moneyObj">元</span>
			</p>
			<p class="wechat_left">可提现金额<span id="wechatDraw_totalMoney"></span>元</p>
			<p class="wechat_right" data-t="drawAll">全部提现</p>
			<div style="clear: both;"></div>
		</div>
		<div class="m_wrap wechatDraw_btn" id="wechatDraw_btnObj">
			<p class="center"><a href="javascript:void(0);" data-t="sub" class="btn btn_big btn_wechatDraw">提现到微信零钱</a></p>
		</div>
		<div class="wechatDraw_point">
			<p>温馨提示:</p>
			<ol>
				<li>1、提现到微信零钱后，可以在微信中的“我-钱包-零钱”中查看您提现的金额，并可将零钱中的金额提到银行卡（零钱提现至银行卡微信收0.1%手续费）。</li>
				<li style="color: #e04241;">2、请务必确保您在天天中彩平台的实名信息与微信实名信息保持一致，否则提款会失败，资金将原路退回到您的天天中彩账户中。</li>
				<li>3、当您提现到微信零钱失败时，可以选择提款到银行卡，或联系客服修改实名信息，与微信实名信息保持一致即可成功提款。</li>
			</ol>
		</div>
	</section>
	<div class="bottomcon">
		<div class="keyboard key3" style="display:none;" id="wechatDraw_keyObj">
			<ul>
				<li>
					<span data-t="key" data-v="1"><em>1</em></span>
					<span data-t="key" data-v="2"><em>2</em></span>
					<span data-t="key" data-v="3"><em>3</em></span>
				</li>
				<li>
					<span data-t="key" data-v="4"><em>4</em></span>
					<span data-t="key" data-v="5"><em>5</em></span>
					<span data-t="key" data-v="6"><em>6</em></span>
				</li>
				<li>
					<span data-t="key" data-v="7"><em>7</em></span>
					<span data-t="key" data-v="8"><em>8</em></span>
					<span data-t="key" data-v="9"><em>9</em></span>
				</li>
				<li>
					<span data-t="delkey"><em class="font18">←</em></span>
					<span data-t="key" data-v="0"><em>0</em></span>
					<span data-t="hidekey"><em class="fontblue">确定</em></span>
				</li>
			</ul>
		</div>
	</div>
</div>
</body>

</html>
