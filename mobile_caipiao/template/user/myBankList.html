<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
<link rel="stylesheet" href="css/global.css"/>

</head>
<body>
<div class="wrapper" id="wrapObj">
	<header class="header">
		<p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
		<h3 class="head_cn">选择银行</h3>
	</header>
	<section class="centerWrap" >
		<div class="paylist">
			{if $my_bankcards|count>0}
				{foreach from=$my_bankcards key=key item=item}
					<dl class="clearfix sel_bank" data-t="updbank" data-v="{$item.card_id}">
						<dt><span class="bankpay payicon"></span></dt>
						<dd>
							<p class="font16">{$item.bank_typecn}</p>
							<p class="font12 gray">{$item.card_desc} {$item.card_typecn}</p>
							<span class=" {if $item.is_default=='Y'} selctedicon {/if} icon"></span>
						</dd>
					</dl>
				{/foreach}
			{/if}
				<dl class="clearfix" data-t="addbank">
					<dt><span class="addpay payicon"></span></dt>
					<dd>
						<p class="font16 pt10">添加银行卡</p>
						<span class="arrowbox"><em class="rtarrow icon"></em></span>
					</dd>
				</dl>
			
			
		</div>
	</section>
</div>
</body>

</html>
