<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title></title>
	<link rel="stylesheet" href="css/global.css"/>
</head>
<body>

<div class="wrapper">
	<header class="header">
		<p class="head_lf" id="findPwd_backObj"><span class="backicon icon"></span></p>
		<h3 class="head_cn">密码找回</h3>
		<!--<p class="head_rt" id="findPwd_ask">登录</p>-->
	</header>
	<section class="centerWrap" id="findPwd_nextCon">
		<ul class="srh_con">
			<ul class="srh_con srh_con_new mb40">
				<li class="act_box">
					<span class="font16">手机号码：</span>
					<input type="tel" placeholder="请输入手机号码" value="" id="findPwd_phone">
				</li>
				<li class="act_box">
					<span class="font16">验证码：</span>
					<input type="text" placeholder="请输入短信验证码" value="" id="findPwd_smscode">
					<span class="btn_yzm" id="findPwd_getsmscode">获取短信验证码</span>
				</li>
				<li class="act_box">
					<span class="font16">密码：</span>
					<span class="pwdDivObj">
					<input type="password" placeholder="6-16位字母/数字" value="" id="findPwd_password1">
				</span>
				</li>
				<li class="act_box">
					<span class="font16">确认密码：</span>
					<span class="pwdDivObj">
					<input type="password" placeholder="请确认密码" value="" id="findPwd_password2">
				</span>
				</li>
			</ul>
		</ul>
		<p class="center mb35">
			<a href="javascript:void(0);" id="findPwd_submitObj" class="btn btn_big">确定</a>
		</p>
	</section>
</div>
</body>
</html>
