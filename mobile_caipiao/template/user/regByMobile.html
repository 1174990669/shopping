<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
<link rel="stylesheet" href="css/global.css"/>

</head>
<body>
<div class="wrapper centerWrap" id="regByMobile_wrapperObj">
	<header class="header">
		<a href="javascript:void(0);" class="head_lf" data-t="back"><span class="backicon icon"></span></a>
		<h3 class="head_cn">用户注册</h3>
        <a href="javascript:void(0);" class="head_rt" data-t="login">登录</a>
	</header>
	<section>
		<ul class="srh_con mb40">
			<li class="act_box">
				<span class="font16">手机号：</span><input type="tel" placeholder="请输入11位有效数字" name="mobile" value="" id="regByMobile_mobile">
			</li>			
			<li class="act_box">
				<input id="regByMobile_code" type="text" placeholder="请输入验证码" value="" name="sms_code"><span class="btn_yzm" data-t="updateMsg">获取短信验证码</span>
			</li>
			
			<li class="act_box" id="regByMobile_toggle">
				<span class="font16">投注站：</span><input id="regByMobile_station" type="text" placeholder="请输入绑定站点编号" value="" name="station_id">
				<em class="arrow  tzh-arrow trans"></em>
			</li>
			<li class="opt-tzh font16" id="regByMobile_sitewrap" style="display:none">
				<a href="javascript:void(0)" data-t="fj">
					<span class="fontblue"><em class="nearbyicon icon"></em>附近</span>
				</a>
				<a href="javascript:void(0)" data-t="sm" >
					<span class="fontblue"><em class="bewmicon icon"></em>扫码</span>
				</a>
			</li>
            
            <li class="act_box" style="margin-top:20px">
				<span class="font16">密 码：</span><span id="regByMobile_pwdDivObj"><input type="password" placeholder="6-16位字母/数字" value="" name="login_pwd" id="regByMobile_password"></span>
				<span class="switch" style="display:;" id="regByMobile_showPwdObj"><em class="on" style="display:none;">123</em><em id="regByMobile_switchObj" class="block"></em><em class="off">***</em></span>
			</li>
		</ul>
		<p class="center mb10">
			<a href="javascript:void(0);" data-t="subReg" class="btn btn_big">注 册</a>
		</p>
		<p class="center mb35" data-t="proto">
			<label><em class="icon checkbox checked"></em>我已阅读并同意<a data-t="proto" href="javascript:void(0)" class="fontblue">《天天中彩平台服务协议》</a></label>
		</p>
	</section>
	<div class="overlayer" style="display:none;" id="regByMobile_smObj">
		<div class="bottomcon">
			<div class="playtip">
				<h3>提 示</h3>
				<p class="font14 center">手机客户端支持扫码，立即下载？</p>
			</div>
			<p class="btn_simple">
				<a href="javascript:void(0);" class="w50" data-t="qux"><span class="first">取消</span></a><a href="javascript:void(0);" data-t="qued" class="w50"><span>确定</span></a>
			</p>
		</div>
	</div>
</div>
</body>

</html>
