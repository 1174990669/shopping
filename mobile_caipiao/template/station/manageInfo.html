<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title></title>
</head>
<body>
<div class="wrapper" id="manageInfo_wrapperObj">
    <header class="header">
        <p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
        <h3 class="head_cn">管理资料</h3>
    </header>
    <section class="centerWrap manageinfo">
        <ul class="srh_con pt0">
            <li class="act_box"><span class="font16">代理编号：</span><input class="manageInfo gray" type="text" readonly disabled placeholder="" name="station_id"></li>
            <li class="act_box"><span class="font16">代理QQ：</span><input class="manageInfo" type="text" placeholder="" name="qq">
            </li>
            <li class="act_box"><span class="font16">代理微信：</span><input class="manageInfo" type="text" placeholder="" name="wx"></li>
            <!--<li class="act_box"><span class="font16">所在国家：</span><span class="sel_pos">中国</span><em
                    class="sel_arrow"></em></li>-->
            <li class="act_box"><span class="font16">所在国家：</span><input class="manageInfo gray" type="text" readonly disabled placeholder="" name="country_cn"></li>
            <li class="act_box"><span class="font16">详细地址：</span><input class="manageInfo gray" type="text" readonly disabled placeholder="" name="address"></li>
        </ul>
        <div class="info-area">
            <textarea class="manageInfo gray" placeholder="服务介绍！" name="describe" readonly disabled></textarea>
        </div>
        <p class="center mb35">
            <a class="btn btn_big" data-t="submit">确 定</a>
        </p>
    </section>
    <div class="bottomcon" style="display: none">
        <div class="btnwrap center"><a href="javascript:void(0)" class="btn btn_big">我已阅读并同意本协议</a></div>
    </div>
</div>
</body>
</html>
