<!DOCTYPE HTML>

<body>
<div class="wrapper centerWrap" id="stationDetail_wrap">

					</a>-->

					</a>
                </p>

						<span class="icon memberBetIcon ml10"></span> <span >会员订单</span> <span class="fr  font14  fontred">今日<em id="stationDetail_todayBet">0</em>单  <em class="rtarrow icon"></em></span> 
				</p>-->
