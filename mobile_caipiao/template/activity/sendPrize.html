<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
</head>
<body>
<div class="wrapper" id="sendPrize_wrapperObj">
	<header class="header">
		<p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
		<h3 class="head_cn">领取奖品</h3>
         <p class="head_rt"><a href="javascript:void(0)" data-t="share"><span class="shareicon icon" ></span></a></p>
	</header>
	<section class="centerWrap">
		<div class="get-prize center mb20">
			<div class="coupon-box big" id="sendPrize_prizeInfo">
				<!--<span class="cop1">一等奖</span>
				<span class="cop2">红酒1瓶</span>-->
			</div>
		</div>
        <div id="sendPrize_notGet" style="display:none">
            <p class="get-info font16">领奖信息:</p>
            <ul>
                <li class="act_box">
                    <span class="font16">姓名：</span><input type="text" placeholder="请填写您的真实姓名" value="" id="sendPrize_username">
                </li>
                <li class="act_box">
                    <span class="font16">手机号：</span><input type="text" placeholder="请填写您的手机号码" value="" id="sendPrize_phone">
                </li>
                <li class="act_box">
                    <span class="font16">地址：</span><input type="text" placeholder="请您的详细收件地址" value="" id="sendPrize_address">
                </li>
            </ul>
            <p class="center">
                <a href="javascript:void(0)" class="btn btn_big" data-t="check">提交领奖信息</a>
            </p>
        </div>
        <div id="sendPrize_get" style="display:none">
        	<div class="get-jd">
                <div class="delivery mb10" id="sendPrize_sendImg"></div>
                <div class="delivery-txt font12" >
                    <span><a href="javascript:void(0)" class="fontblue">我的领奖信息</a></span>
                    <span id="sendPrize_sendTxt">等待发出</span>
                </div>
            </div>
            <p class="center" style="display:none">
			    <a href="javascript:void(0);" class="btn btn_big sm" data-t="continue">继续抽奖</a>
		    </p>
        </div>
	</section>
	<!--确认提交-->
	<div class="overlayer" style="display:none;" id="sendPrize_confirmTip">
		<div class="bottomcon">
			<div class="playtip">
				<p class="center">领奖信息提交后不可再修改！<br />
				确认是否提交？
				</p>
			</div>
			<p class="btn_simple"><a href="javascript:void(0)" class="w50" data-t="cancel"><span class="first">取消</span></a><a href="javascript:void(0)" class="w50" data-t="commit"><span>提交</span></a></p>
		</div>
	</div>
    
    <div class="overlayer" style="display:none" id="sendPrize_info">
		<div class="bottomcon">
			<div class="playtip">
				<p id="sendPrize_infoCon">
					王喜明 13525465546<br>
					北京市东城区东直门外大街35号东湖别墅J座4层
				</p>
			</div>
		</div>
	</div>
</div>
</body>

</html>
