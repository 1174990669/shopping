<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
</head>
<body>
<div class="wrapper" id="scoreAct_wrapperObj">
	<header class="header">
		<p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
		<h3 class="head_cn" >积分攻略</h3>
	</header>
    <section class="centerWrap" id="scoreAct_load" ><p class="loading_1"></p></section>
	<section class="centerWrap" id="scoreAct_content" style="display:none">
		<div class="sc-banner"><img src="images/activity/banner-scroe.png"></div>
		<ul class="sc-list">
			<li id="scoreAct_reg">
				<div class="sc-lf fl clearfix">
					<span class="sc-icons sc-reg fl"></span>
					<p class="sc-info fl">
						<span class="font18" data-t="coin">50积分</span>
						<span class="gray font12" data-t="desc">注册新用户，免费送积分</span>
					</p>
				</div>
				<a href="javascript:void(0);" class="fr sc-btn " data-t="status">已领取</a>
			</li>
			<li id="scoreAct_real">
				<div class="sc-lf fl clearfix">
					<span class="sc-icons sc-info fl"></span>
					<p class="sc-info fl">
						<span class="font18" data-t="coin">100积分</span>
						<span class="gray font12" data-t="desc">完善补充实名信息，免费送积分</span>
					</p>
				</div>
				<a href="javascript:void(0);" class="fr sc-btn" data-t="status">领取</a>
			</li>
			<li id="scoreAct_login">
				<div class="sc-lf fl clearfix">
					<span class="sc-icons sc-sign fl"></span>
					<p class="sc-info fl">
						<span class="font18" data-t="coin">10积分</span>
						<span class="gray font12" data-t="desc">每天登陆签到，免费送积分</span>
					</p>
				</div>
				<a href="javascript:void(0);" class="fr sc-btn" data-t="status">领取</a>
			</li>
			<li id="scoreAct_7dayslogin">
				<div class="sc-lf fl clearfix">
					<span class="sc-icons sc-sign7 fl"></span>
					<p class="sc-info fl">
						<span class="font18" data-t="coin">30积分</span>
						<span class="gray font12" data-t="desc">连续7天登录签到，赚更多积分奖励</span>
					</p>
				</div>
				<a href="javascript:void(0);" class="fr sc-btn ongoing" data-t="status">还差4天</a>
			</li>
			<li id="scoreAct_share">
				<div class="sc-lf fl clearfix">
					<span class="sc-icons sc-share fl"></span>
					<p class="sc-info fl">
						<span class="font18" data-t="coin">10积分</span>
						<span class="gray font12" data-t="desc">活动分享，免费送积分</span>
					</p>
				</div>
				<a href="javascript:void(0);" class="fr sc-btn" data-t="status">领取</a>
			</li>
		</ul>
	</section>
	
</div>
</body>

</html>
