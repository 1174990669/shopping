<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>邀请送红包</title>
</head>

<body>
<div class="invite-wrap" style="background: #f9ddb6;" id="invsendBonus_wrapper">
    <!-- 邀请送红包 -->
    <header class="header">
        <p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
        <p class="head_rt" data-t="share"><span class="shareicon icon"></span></p>
    </header>
    <div class="iv-banner center">
        <img src="images/activity/iv-banner.png" alt="邀请送红包">
        <p class="act_time center mb15" id="invsendBonus_datecontext"></p>
        <p class="mb15">
            <a class="iv-btn iv-icon" data-t="invite">邀 请</a>
            <a class="iv-btn iv-icon" id="invsendBonus_receiveNum" data-t="detail">领 取</a>
        </p>
    </div>

    <fieldset class="iv-rule">
        <legend class="center font16 mb10"><b>活动规则</b></legend>
        <p>
            1. 活动期间凡邀请新用户注册且被邀用户首次完成充值及现金购彩，邀请人即可领取20元红包；<br>
            2. 邀请人每成功邀请一个用户即可领取20元红包，多邀多得，无上限；<br>
            3. 活动限1000个名额，红包领完即默认活动结束；<br>
            4. 红包使用不限彩种，可单次或者多次直接购彩；<br>
            5. 红包不找零、不兑现现金，且不能转赠；<br>
            6. 红包自领取之日起30日内有效，逾期自动作废。
        </p>
    </fieldset>
</div>
<section class="khd_foot" style="display: none;">
    <div class="khd_con clearfix">
        <p class="fl tjlogo fl mr10"><img src="images/aishlottery.png"></p>
        <div class="fl mt10">
            <p class="font14">手机客户端</p>
            <p class="font12 gray">暂不支持IOS系统</p>
        </div>
        <p class="fr mt10">
            <a class="btn_down" id="herfDownObj" href="javascript:void(0);">点击下载</a>
        </p>
        <span class="closeimg"></span>
    </div>
</section>
</body>

</html>
