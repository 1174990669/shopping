<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>邀请送红包</title>
</head>

<body>
<div class="wrapper invite-wrap" style="background: #f9ddb6;" id="invsendBonusDetail_wrapper">
    <header class="header">
        <p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
        <p class="head_rt" data-t="myBonus"><span>我的红包</span></p>
    </header>

    <div class="iv-bg" id="invsendBonusDetail_top">
        <div class="iv-bubbles" id="invsendBonusDetail_bubble">
        </div>
        <ul class="iv-tab clearfix">
            <li data-t="changeStatus" data-v="" id="invsendBonusDetail_statusA"><span>已邀请</span></li>
            <li data-t="changeStatus" data-v="betting"><span id="invsendBonusDetail_num">可领取</span></li>
            <li data-t="changeStatus" data-v="receive"><span>已领取</span></li>
            <li data-t="changeStatus" data-v="expired"><span>已过期</span></li>
        </ul>
    </div>
    <fieldset class="iv-table">
        <legend id="invsendBonusDetail_inviteNum"></legend>
        <table border="0" cellpadding="0" cellspacing="0" width="100%" class="center">
            <thead>
            <tr>
                <th width="5%">&nbsp;</th>
                <th>用户</th>
                <th width="15%">注册</th>
                <th width="15%">充值</th>
                <th width="15%">投注</th>
                <th width="25%">领取</th>
            </tr>
            </thead>
            <tbody id="invsendBonusDetail_tbody" class="iv-tablebody">
            </tbody>
        </table>
    </fieldset>

</div>
</body>

</html>
