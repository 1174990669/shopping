<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>注册送红包</title>
</head>
<body class="active_hb" >
	<header class="header" style="background:transparent;z-index:100">
		<p class="head_lf" id="regsendBonus_backbtn"><span class="backicon icon"></span></p>
		<p class="head_rt" data-t="share" id="regsendBonus_shareObj"><a class="shareicon icon" ></a></p>
	</header>
	<div class="wrapper active_hb" id="regsendBonus_activeObj">
		<!-- 未领取 -->
		<div class="banner act_bar01 center"  id="regsendBonus_getObj">
			<img src="images/activity/act_bar05.png" alt="注册送红包">
			<div class="act_time center" id="regsendBonus_date"></div>
			<a id="regsendBonus_act" data-t="gethb" class="act_btn">立即领取</a>
		</div>
		<!-- 领取红包 -->
		<!--
        <div class="banner act_bar02 center" style="display:none;" id="regsendBonus_succObj">
			<header class="header">
				<p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
			</header>
			<img src="images/activity/act_bar04.png" alt="领取红包">
			<p class="font14 center mb10"><a href="javascript:void(0);" class="link" data-t="href" data-h="record">我的红包</a></p>
			<a href="javascript:void(0);" class="act_btn mb15" data-t="href" data-h="home">去购彩</a>
		</div>
		-->
		<div class="active_rule">
			<h3 class="center font16 mb15">活动规则</h3>
			<p id="regsendBonus_rules">
				<!--
				1、凡活动期间注册用户，均可通过天天中彩APP免费领取10元红包；<br/>
				2、活动限5000个名额，红包领完即默认活动结束；<br/>
				3、每个用户仅限领取1个，红包使用不限彩种，可单次或者多次直接购彩；<br/>
				4、红包不找零、不兑换现金，且不能转赠；<br/>
				5、活动期间若用户存在恶意、重复注册等作弊行为，天天中彩有权要求用户返还已领取红包；<br/>
				6、红包自领取之日起30日内有效，逾期自动作废。
				-->
		   </p>
		</div>
	</div>
</body>

</html>
