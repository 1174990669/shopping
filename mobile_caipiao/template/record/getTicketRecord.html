<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
<link rel="stylesheet" href="css/global.css"/>

</head>
<body>
<div class="wrapper" id="getTicketRecord_listDivObj">
	<header class="header">
		<p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
		<h3 class="head_cn">取票订单</h3>
		<p class="head_rt" id="getTicketRecord_xzObj"><a href="javascript:void(0);" data-t="pl">批量</a></p>
	</header>
	<section class="centerWrap"  >
		<ul class="comtab mb20 clearfix">
			<li class="on" data-t="upd" data-v="not"><span>待取票</span></li>
			<li data-t="upd" data-v="fail"><span>已过期</span></li>
			<li data-t="upd" data-v="yes"><span>已完成</span></li>
			<li data-t="upd" data-v="all"><span>全部</span></li>
		</ul>
		<div class="order_wrap" id="getTicketRecord_listObj">
		</div>
	</section>
	<section   class="bottomcon" id="getTicketRecord_plTipsObj" style="display:none;">
		<div class="bet clearfix">
			<p class="fl bet_lf center font16 pt10" data-t="all"><a href="javascript:void(0);" class="fontblue">全选</a></p>
			<p class="fl bet_mid"><span class="font14">已选 <em class="fontred" id="plNumObj">0</em> 单</span></p>
			<p class="fr bet_rt" data-t="qpAll"><a href="javascript:void(0);" class="btn_buy">取 票</a></p>
		</div>
	</section>
</div>
</body>

</html>
