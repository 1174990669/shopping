<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
<link rel="stylesheet" href="css/global.css"/>

</head>
<body>
<div class="wrapper" id="searchScoreRecord_searchObj">
	<header class="header">
		<p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
		<h3 class="head_cn">积分查询</h3>
	</header>
	<section class="centerWrap"  id="searchScoreRecord_searchListObj">
		<div class="inwrap mb8" data-k="period">
			<p class="clearfix toptit">
				<span class="fl">时间</span>
			</p>
			<div class="incon">
				<p class="range_wrap w100">
					<span class="range_time gray font12" id="searchScoreRecord_timeTipsObj">三个月<em class="arrow_d statebg"></em></span>
					<input type="range" min="0" max="25" value="25" id="searchScoreRecord_timeObj" step="5">
                    <span class="rangeHack"></span>
				</p>
			</div>
		</div>
		<div class="inwrap mb8" data-k="income_type">
			<p class="clearfix toptit">
				<span class="fl">收支</span>
			</p>
			<p class="options opt2 clearfix">
				<span data-t="data" data-k="income_type" data-v="coin_in">收 入</span>
				<span data-t="data" data-k="income_type" data-v="coin_out">支 出</span>
			</p>
		</div>
		<div class="inwrap" data-k="summary_type">
			<p class="clearfix toptit">
				<span class="fl">类型</span>
			</p>
			<p class="options opt4 clearfix">
				<span data-t="data" data-k="summary_type" data-v="Reward">赠送</span>
				<!--<span data-t="data" data-k="type" data-v="dh">兑换</span>
				<span data-t="data" data-k="type" data-v="yx">游戏</span>
				<span data-t="data" data-k="type" data-v="rw">任务</span>-->
			</p>
		</div>
		<div style="height:70px;"></div>
	</section>
	<div class="in_result">
		<p class="center">
			<!-- <a href="#" class="btn btn_big noresult">有0个订单符合条件</a> -->
			<a href="javascript:void(0);" data-t="sub" id="searchScoreRecord_searchNumObj" class="btn btn_big">有N个订单符合条件</a>
		</p>
	</div>
</div>
</body>

</html>
