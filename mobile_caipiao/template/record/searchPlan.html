<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
<link rel="stylesheet" href="css/global.css"/>

</head>
<body>
<div class="wrapper" id="searchPlan_searchObj">
	<header class="header">
		<p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
		<h3 class="head_cn">订单查询</h3>
	</header>
	<section class="centerWrap"  id="searchPlan_searchListObj">
		<div class="inwrap mb8" data-k="period">
			<p class="clearfix toptit">
				<span class="fl">时间</span>
			</p>
			<div class="incon">
				<p class="range_wrap w100">
				<span class="range_time gray font12" id="searchPlan_timeTipsObj">三个月<em class="arrow_d statebg"></em></span>
				<input type="range" min="0" max="25" value="25" id="searchPlan_timeObj" step="5">
                <span class="rangeHack"></span>
				</p>
			</div>
		</div>
		
		<div class="inwrap mb8" data-k="lotteryType">
			<p class="clearfix toptit">
				<span class="fl">彩种</span>
			</p>
			<p class="options opt4 clearfix">
				<span data-t="data" data-k="lotteryType" data-v="SSQ">双色球</span>
				<span data-t="data" data-k="lotteryType" data-v="DLT">大乐透</span>
				<span data-t="data" data-k="lotteryType" data-v="D3">福彩3D</span>
				<span data-t="data" data-k="lotteryType" data-v="PL3">排列三</span>
				<span data-t="data" data-k="lotteryType" data-v="PL5">排列五</span>
			</p>
		</div>
		<div class="inwrap" data-k="prizeStaus">
			<p class="clearfix toptit">
				<span class="fl">中奖</span>
			</p>
			<p class="options opt2 clearfix">
				<span data-t="data" data-k="prizeStaus" data-v="dkj" style="display:none">待开奖</span>
				<span data-t="data" data-k="prizeStaus" data-v="yes">中 奖</span>
				<span data-t="data" data-k="prizeStaus" data-v="no">未中奖</span>
			</p>
		</div>
        <div class="inwrap" data-k="goodStatus">
			<p class="clearfix toptit">
				<span class="fl">交易</span>
			</p>
			<p class="options clearfix">
				<span data-t="data" data-k="goodStatus" data-v="dfg">待付款</span>
				<span data-t="data" data-k="goodStatus" data-v="jxz">进行中</span>
				<span data-t="data" data-k="goodStatus" data-v="ywc">已完成</span>
                <span data-t="data" data-k="goodStatus" data-v="close">交易关闭</span>
			</p>
		</div>
		<div style="height:70px;"></div>
	</section>
	<div class="in_result">
		<p class="center">
			<!-- <a href="#" class="btn btn_big noresult">有0个订单符合条件</a> -->
			<div class="bottomcon">
				<div class="btnwrap center">
					<a href="javascript:void(0);" data-t="sub" id="searchPlan_searchNumObj" class="btn btn_big">有N个订单符合条件</a>
				</div>
			</div>
		</p>
	</div>
</div>
</body>

</html>
