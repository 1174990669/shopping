<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
</head>
<body>
<div class="wrapper" id="feedback_wrapperObj">
	<header class="header">
		<p class="head_lf" id="feedback_backBtn" ><span class="backicon icon"></span></p>
		<h3 class="head_cn">在线服务</h3>
        <p class="head_rt" id="feedback_list"><span class="font12">我的问题</span></p>
	</header>
	<section class="centerWrap" >
		<div class="feedback_con">
			<textarea placeholder="客服QQ：3424116754，快点添加吧！您的意见和建议是我们前进的动力！" class="mb8 font14" id="feedback_contentInput"></textarea>
			<p class="sort whitebg mb8 clearfix" id="feedback_option">
				<span class="on" data-t="option">建议</span><span data-t="option">活动</span><span data-t="option">购彩</span><span data-t="option">兑奖</span><span data-t="option">注册</span><span data-t="option">提款</span><span data-t="option">支付</span><span data-t="option">投诉</span><span data-t="option">安全</span><span data-t="option">其他</span>
			</p>
			<p class="tel whitebg mb40">
				<span class="font16">联系方式：</span><input type="text" id="feedback_contactInput" style="height:20px;line-height:20px" placeholder="请留下您的手机或邮箱">
			</p>
			<p class="center">
				<a href="javascript:void(0)" class="btn btn_big" id="feedback_sendBtn">确 定</a>
			</p>
		</div>
	</section>
	<!--
	<div class="bottom_txt fontred center" style="position:static;margin-top:20px">
		<p>您的建议一旦被采纳可获得彩票积分奖励</p>
	</div>
	-->
    <div class="overlayer" style="display:none" id="feedback_contactTip" data-t="hideTips">
        <div class="bottomcon" >
            <div class="playtip">
                <h3>提示</h3>
                <p class="font14 center" >您未留下手机或邮箱以便联系？</p>
            </div>
            <p class="btn_simple">
                <a href="javascript:void(0);" data-t="clearContactTip" class="w50"><span class="first">取消</span></a><a href="javascript:void(0)"  data-t="toContactTip" class="w50"><span>确定</span></a>
            </p>
        </div>
    </div>
</div>
</body>

</html>
