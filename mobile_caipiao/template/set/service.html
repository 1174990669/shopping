<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
</head>
<body>
<div class="wrapper" id="service_wrapperObj">
	<header class="header">
		<p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
		<h3 class="head_cn">专属客服</h3>
	</header>
	<section class="centerWrap">
        <div class="bluewrap center">
          <p><span class="icon userwhite"></span></p>
          <p id="service_name"></p>
        </div>
        
        
        <div class="parent">
        	<div class="parent-code">
        		<a data-t="qrcode">
        		    <img id="service_qrcode" src="http://files.i-astv.com//qrcode/defaurl_reg.png"/>
        		</a>
        	</div>
        	
        	<div class="parent-way">
        		
		        <div class="way1">
			          <a href="javascript:void(0)" data-t="wx">
			            <span class="fontblue"><em class="chaticon icon"></em>微信</span>
			          </a>
			          <a href="javascript:void(0)" data-t="qq">
			            <span class="fontblue"><em class="qqicon icon"></em>QQ</span>
			          </a>
			          <a href="javascript:void(0)" data-t="tel">
			            <span class="fontblue"><em class="telicon icon"></em>电话</span>
			          </a>
			    </div>  
		        <div class="serv-address way2 font12 font6">
		          <span class="address-txt">
		          	<em class="icon site-add"></em>
		          	<span class="way2-wenzi" id="service_address"></span>
		          	<!--<span class="km">3.5KM</span>-->
		          </span>
		        </div>
		        
		       
		        
	 		</div>
	        
        </div>
        
        
        
        <div class="opt-tzh opt2 font16 clearfix" id="service_stationOpt" style="margin-top:0; display: none;border-top: 1px solid #ebebeb;">
            <a data-t="manage">
                <span class="">管理</span>
            </a>
            <a data-t="extend">
                <span class="">推广</span>
            </a>
        </div>

        <fieldset class="serv-info mb20">
          <legend>服务简介</legend>
          <div class="font6" id="service_desc"></div>
        </fieldset>
  </section>
   <div class="overlayer" style="display:none" id="service_layer" data-t="hideTips">
        <div class="bottomcon" data-t="nohide">
            <div class="playtip" id="service_layerCon">
                <h3></h3>
                <p class="font14 center"></p>
            </div>
            <p class="btn_simple">
                <a href="javascript:void(0);" data-t="clearTip" class="w50"><span class="first">取消</span></a><a href="javascript:void(0)"  data-t="confirmTip" class="w50" id="service_linkBtn"><span  id="service_confirmBtn">确定</span></a>
            </p>
        </div>
    </div>
</div>
</body>

</html>
