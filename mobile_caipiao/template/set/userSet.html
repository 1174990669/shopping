<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
</head>
<body>
<div class="wrapper" id="userSet_wrapperObj">
	<header class="header">
		<p class="head_lf" data-t="back"><span class="backicon icon"></span></p>
		<h3 class="head_cn">使用设置</h3>
	</header>
	<section class="centerWrap" >
        <ul class="info_list mb8">
			<li id="userSet_pushSet">
				<span class="w25 font16">开奖定制</span>
				<span><em class="rtarrow icon"></em></span>
			</li> 
		</ul>
		<ul class="info_list mb8" style="display:none">
			<li data-t="set" data-c="prizeNotify" data-v="on" id="userSet_prizeNotify">
				<span class="w25 font16">中奖通知</span>
				<p class="switch set" style="display:;"><em class="on">开</em><em class="block move "></em><em class="off">关</em></p>
			</li> 
		</ul>
		<ul class="info_list mb8" >
			<li data-t="set" data-c="noPwdPay" data-v="off" id="userSet_noPwdPay">
				<span class="w25 font16">小额免密</span>
				<p class="switch set" style="display:;"><em class="on">开</em><em class="block"></em><em class="off">关</em></p>
			</li>
		</ul>
	</section>
	<div class="tip_con" style="display:none;" id="userSet_tipsObj">
		<div class="tip_box center"></div>
	</div>
</div>
</body>

</html>
