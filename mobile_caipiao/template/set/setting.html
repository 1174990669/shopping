<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
<link rel="stylesheet" href="css/global.css"/>

</head>
<body>
<div class="wrapper" id="setting_wrapperObj">
	<header class="header">
		<p class="head_lf" data-t="backbtn"><span class="backicon icon"></span></p>
		<h3 class="head_cn">设置</h3>
	</header>
	<!--
	<div id="setting_cover">
		<p class="loading_1"></p>
	</div>
	-->
	<section class="centerWrap" style="display: block">
		<ul class="info_list mb8">
			<li data-t="login" style="display:none">
				<span class="font16">登录注册</span>
				<span><em class="rtarrow icon"></em></span>
			</li>
			<li data-t="logout" style="display:none">
				<span class="font16">退出登录</span>
				<span><em class="rtarrow icon"></em></span>
			</li>
		</ul>
		<ul class="info_list mb8">
			<!-- bcy -->
			<li  hidden id="setting_openPrize" data-t="setOpenPrize" data-v="off">
				<span class="font16">开奖定制</span>
				<p class="switch set"><em class="on">开</em><em class="block"></em><em class="off">关</em></p>
			</li>
			<li id="setting_noPwdPay" data-t="setNoPwdPay" data-v="off"  style="display:none">
				<span class="font16">小额免密</span>
				<p class="switch set"><em class="on">开</em><em class="block"></em><em class="off">关</em></p>
			</li>
		</ul>
		<ul class="info_list mb8">
			<li data-t="help">
				<span class="font16">玩法帮助</span>
				<span><em class="rtarrow icon"></em></span>
			</li>
			<li data-t="feedback" >
				<span class="font16">在线服务</span>
				<span><em class="rtarrow icon"></em></span>
			</li>
			<!--
            <li data-t="share">
				<span class="font16">分享给朋友</span>
				<span><em class="rtarrow icon"></em></span>
			</li>
			-->
			<!--<li data-t="tel">
				<span class="font16">客服电话</span>
				<span class="gray center font12"><a href="javascript:void(0)" class="fontblue" data-t="showTel">400-968-3766</a></span>
				<span><em class="rtarrow icon"></em></span>
			</li>-->
		</ul>
		<ul class="info_list">
			<li data-t="gx">
				<span class="font16">检查更新</span>
				<span class="update" id="setting_update1" style="display: none"></span>
				<span><em class="gray" id="setting_update2">已是最新</em></span>
			</li>
			<li data-t="about">
				<span class="font16">关于我们</span>
				<span><em class="rtarrow icon"></em></span>
			</li>
		</ul>
	</section>
    
    
	<div class="overlayer" style="display:none;" id="setting_logoutObj" data-t="hideLog">
		<div class="bottomcon" data-t="nohide">
			<div class="playtip">
				<h3>退出提示</h3>
				<p class="font14 center">是否退出天天中彩？</p>
			</div>
			<p class="btn_simple">
				<a href="javascript:void(0);" data-t="clearLog" class="w50"><span class="first">取消</span></a><a href="javascript:void(0);" data-t="logout" class="w50"><span>确定</span></a>
			</p>
		</div>
	</div>
    
	<!--<div class="overlayer" style="display:none;">
		<div class="bottomcon">
			<div class="playtip">
				<h3>更新提示</h3>
				<p class="font14 center">确认更新到V10.20.00版本吗？</p>
			</div>
			<p class="btn_simple">
				<a href="javascript:void(0)" class="w50"><span class="first">取消</span></a><a href="javascript:void(0)" class="w50"><span>确定</span></a>
			</p>
		</div>
	</div> -->
    <div class="overlayer" style="display:none" id="setting_telTip" data-t="hideTips">
        <div class="bottomcon" data-t="nohide">
            <div class="playtip">
                <h3>致电给</h3>
                <p class="font14 center" >400-968-3766</p>
            </div>
            <p class="btn_simple">
                <a href="javascript:void(0);" data-t="clearTelTip" class="w50"><span class="first">取消</span></a><a href="tel://400-968-3766"  data-t="toTelTip" class="w50"><span>确定</span></a>
            </p>
        </div>
    </div>
	<div class="tip_con" style="display:none;">
		<div class="tip_box center">当前已是最新版本</div>
	</div>
</div>
</body>

</html>
