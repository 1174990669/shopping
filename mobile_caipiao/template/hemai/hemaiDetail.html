<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>跟单详情</title>
<link rel="stylesheet" href="css/global.css" />
</head>

<body>
<div class="wrapper" id="hemaiDetail_wrapObj">
	<header class="header">
		<p class="head_lf" data-t="backbtn"><span class="backicon icon" ></span></p>
		<h3 class="head_cn">跟单详情</h3>
	</header>
	<section class="centerWrap">
		<div class="hmDet_head clearfix" id="hemaiDetail_wrapCObj"></div>
		<div class="hmDet_detail clearfix">
			<div class="hmDet_detail_name">
				<span>方案发起:</span>
				<span>方案提成:</span>
				<span>方案倍数:</span>
				<span>方案金额:</span>
				<span>创建时间:</span>
				<span>截止时间:</span>
				<span>方案编号:</span>
				<span>方案状态:</span>
				<span>方案简介:</span>
			</div>
			<div class="hmDet_detail_content" id="hemaiDetail_wrapBObj"></div>
			<span id="hmDet_listObj" class="hmDet_list" data-t="goList" style="display: none;">跟单列表</span>
		</div>
		<div class="hmDet_info">
			<div class="hmDet_info_t">
				<p>投注信息</p>
				<div class="hmDet_info_show" id="hemaiDetail_openObj">跟单可见</div>
			</div>
			<div class="hmDet_info_content">
				<div id="hemaiDetail_wrapAObj" style="display: none;border-top: 1px solid #999;"></div>
			</div>
		</div>
	</section>
	<section class="hemaiDet" id="hemaiDetail_buyObj" style="display: none;">
		<div class="hmDet_bet">
			<div class="hmDet_bet_t">
				<em class="icon checkbox checked reg_yes"></em>
				我已阅读并同意
				<a href="javascript:void(0);" class="fontblue" data-t="xy">《用户跟单知情协议》</a>
			</div>
			<div class="hmDet_bet_b">
				<div class="hmDet_input clearfix">
					<div class="hmInput_in clearfix">
						<span data-t="reduce" data-k="q">－</span>
						<span data-t="per" id="hemaiDetail_copObj">1份</span>
						<span data-t="increase" data-k="q">＋</span>
					</div>
					<div class="hmInput_money">共<p id="hemaiDetail_moneyObj">1</p>元</div>
				</div>
				<div class="hmDet_btn clearfix">
					<div class="hmDet_btn_list"><p style="background-color: #fa993b;" data-t="buyAll">全&nbsp;&nbsp;包</p></div>
					<div class="hmDet_btn_list"><p style="background-color: #e04241;" data-t="submit">立即购买</p></div>
				</div>
			</div>
		</div>
	    <div class="keyboard key3" style="display:none;" id="hemaiDetail_overNumObj">
			<ul>
				<li>
					<span data-t="on" data-v="1"><em>1</em></span>
					<span data-t="on" data-v="2"><em>2</em></span>
					<span data-t="on" data-v="3"><em>3</em></span>
				</li>
				<li>
					<span data-t="on" data-v="4"><em>4</em></span>
					<span data-t="on" data-v="5"><em>5</em></span>
					<span data-t="on" data-v="6"><em>6</em></span>
				</li>
				<li>
					<span data-t="on" data-v="7"><em>7</em></span>
					<span data-t="on" data-v="8"><em>8</em></span>
					<span data-t="on" data-v="9"><em>9</em></span>
				</li>
				<li>
					<span data-t="od"><em class="font18">←</em></span>
					<span data-t="on" data-v="0"><em>0</em></span>
					<span data-t="os"><em class="fontblue">确定</em></span>
				</li>
			</ul>
		</div>
	</section>
</div>
</body>

</html>
