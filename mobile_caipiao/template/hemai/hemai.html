<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>发起合买</title>
<link rel="stylesheet" href="css/global.css" />
</head>

<body>
<div class="wrapper" id="hemai_wrapObj">
	<header class="header">
		<p class="head_lf" data-t="backbtn"><span class="backicon icon" ></span></p>
		<h3 class="head_cn">发起合买</h3>
	</header>
	<section class="centerWrap" >
		<div class="hemai_top">
			<p class="hm_t_l" style="width: 40%;">彩种:<span id="hemai_lotteryObj"></span></p>
			<p class="hm_t_r" style="width: 60%;">截止时间：<span id="hemai_timeObj"></span></p>
		</div>
		<div class="hemai_content">
			<div class="hm_c_l hm_total">方案总额：<span id="hm_totalMoney"></span>元</div>
			<div class="hm_c_l hm_total">方案份数：<span id="hm_totalNum"></span>份</div>
			<div class="hm_c_l">方案公开：<a data-t="planBtn" data-v="open" class="plan_btn selected">完全公开</a><a class="plan_btn" data-t="planBtn" data-v="follow">跟单可见</a><a class="plan_btn" data-t="planBtn" data-v="sell">截止后公开</a></div>
			<div class="hm_c_l">我要认购：<input id="hm_myBuy" class="hm_input" type="text" />份<p id="myBuy_pro" class="hm_per"></p></div>
			<div class="hm_c_l">方案提成：<input id="hm_myCom" class="hm_input" type="text" />%<b class="hm_option">(只能是0-8的整数)</b></div>
			<div class="hm_c_l">我要保底：<input id="hm_myMin" class="hm_input" type="text" />份<p id="myMin_pro" class="hm_per"></p></div>
			<div style="clear: both;"></div>
		</div>
		<div class="hemai_content">
			<div class="hm_c_l">方案描述：</div>
			<div style="padding-bottom: 10px;"><textarea id="hemaiInput" class="hemai_input" name="hemaiInput" maxlength="50" placeholder="大咖很懒，只想着中奖！"></textarea></div>
			<div style="clear: both;"></div>
		</div>
		<div class="hemai_btn">
			<p data-t="submit">确定</p>
		</div>
	</section>
    
</div>
</body>

</html>
