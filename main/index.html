<script type="text/javascript">

	var kv_img = [
	{"pic":"images/tab0.jpg","url":"product/product0.html"},
	{"pic":"images/tab1.jpg","url":"product/product1.html"},
	{"pic":"images/tab2.jpg","url":"product/product3.html"},
	{"pic":"images/tab3.jpg","url":"product/product2.html"},
	];

<div id="mainkv">

</div>
  <div class="mainbnt">
  <a id="picurl"></a>
  <div id="kv_button">
      <ul><li class=""><a href="#">1</a></li><li class="no"><a href="#">2</a></li><li><a href="#">3</a></li><li><a href="#">4</a></li><li><a href="#">5</a></li><li><a href="#">6</a></li><li><a href="#">7</a></li><li><a href="#">8</a></li><li><a href="#">9</a></li><li><a href="#">10</a></li></ul>
  </div>
  </div>
  </div>
<script type="text/javascript">


    var $kv = $("#mainkv");
    var kvs1 = [];
    var kvtime = 5000;
    var kvlinks = [];
    var kva = $('#picurl')[0];
    var kvimg = $("#mainkv img")[0];
    var $kvbutton;
    var nowli = 0;

    var delay = 10;
    var $targetul = $("#kv_button ul").eq(0);
    $targetul.empty();
    for (var i = 0; i < kv_img.length; i++) {
        kvlinks.push(kv_img[i]['url']);
        kvs1.push(kv_img[i]['pic']);
        kvtime = 6 * 1000;
        $targetul.append("<li><a href='#nogo'>" + (i + 1) + "</a></li>");
    }
    $kvbutton = $("#kv_button li");
    $targetul.find("li").eq(0).addClass("no");
    $kv.css({
        "background": "url(" + kvs1[0] + ") no-repeat center 0"
    });
    if (kva) {
        kva.href = kvlinks[nowli];
    }
    if ($targetul.find("li").length == 1) {
        $kvbutton.hide();
        //return;
    }

    $("#kv_button li").click(function (e) {
        e.preventDefault();
        e.stopPropagation();

        if ($kv.is(":animated")) {
            return;
        }

        if ($kv[0].interval1) {
            clearInterval($kv[0].interval1);
        }
        var lis = $("#kv_button")[0].getElementsByTagName("li");
        var whichli = (function (which) {
            for (var i = 0; i < lis.length; i++) {
                if (which == lis[i]) {
                    return i;
                }
            }
        })(this);
        //var whichli=$(this).index();
        nowli = whichli;
        if (kva) {
            kva.href = kvlinks[nowli];
        }
        $kv.fadeOut(700, function () {
            $kv.css({
                "background": "url(" + kvs1[nowli] + ") no-repeat center 0"
            });
            $kv.fadeIn(700);
            $kvbutton.eq(nowli).addClass("no").siblings().removeClass("no");
            $kv[0].interval1 = setInterval(function () {
                nowli++;
                if (nowli > kvs1.length - 1) {
                    nowli = 0;
                }
                $("#kv_button li").eq(nowli).addClass("no").siblings().removeClass("no");
                if (kva) {
                    kva.href = kvlinks[nowli];
                }
                $kv.fadeOut(700, function () {
                    $kv.css({
                        "background": "url(" + kvs1[nowli] + ") no-repeat center 0"
                    });
                    $kv.fadeIn(700);
                });
            }, kvtime);


            kvstart();

            $("#mainkv").hover(function () {
                if ($kv[0].interval1) {
                    clearInterval($kv[0].interval1)
                }
            }, function () {
                kvstart();
            });
        });

        
    });

    function kvstart() {
        if ($kv[0].interval1) {
            clearInterval($kv[0].interval1)
        }
        $kv[0].interval1 = setInterval(function () {
            if ($kv.is(":animated")) {
                return;
            }
            nowli++;
            if (nowli > kvs1.length - 1) {
                nowli = 0
            }
            if(kva)
            kva.href = kvlinks[nowli];
            $kvbutton.eq(nowli).addClass("no").siblings().removeClass("no");
            $kv.animate({
                "opacity": 0
            }, 700, function () {
                $kv[0].style.background = "url(" + kvs1[nowli] + ") no-repeat center 0";
                $kv.animate({
                    "opacity": 1
                }, 700);
            })
        }, kvtime);
    }

kvstart();


</script>
